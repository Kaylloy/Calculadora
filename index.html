<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Calculadora</title>
</head>
<body>
  <h2>Calculadora</h2>
  <div class="calculadora">
    <p><input type="text" id="resultado" disabled></p>
    <table>
      <tr>
          <td><button id="clearBtn" class="botao">C</button></td>
          <td><button onClick="back()" class="botao"><</button></td>
          <td><button onClick="insertOperator('/')" class="botao">/</button></td>
          <td><button onClick="insertOperator('*')" class="botao">X</button></td>
      </tr>
      <tr>
          <td><button class="botao" onClick="insertNumber('7')">7</button></td>
          <td><button class="botao" onClick="insertNumber('8')">8</button></td>
          <td><button class="botao" onClick="insertNumber('9')">9</button></td>
          <td><button onClick="insertOperator('-')" class="botao">-</button></td>
      </tr>
      <tr>
          <td><button class="botao" onClick="insertNumber('4')">4</button></td>
          <td><button class="botao" onClick="insertNumber('5')">5</button></td>
          <td><button class="botao" onClick="insertNumber('6')">6</button></td>
          <td><button onClick="insertOperator('+')" class="botao">+</button></td>
      </tr>
      <tr>
          <td><button class="botao" onClick="insertNumber('1')">1</button></td>
          <td><button class="botao" onClick="insertNumber('2')">2</button></td>
          <td><button class="botao" onClick="insertNumber('3')">3</button></td>
          <td rowspan="2"><button class="botao" style="height: 106px;" onClick="calculate()">=</button></td>
      </tr>
      <tr>
          <td colspan="2"><button onClick="insertNumber('0')" class="botao"style="width: 106px;">0</button></td>
          <td><button onClick="insertNumber('.')" class="botao">.</button></td>
      </tr>
  </table>
</div>
</body>
</html>
